<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Control Geocoder</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
	<link rel="stylesheet" href="dist/Control.Geocoder.css" />

	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet-src.js"></script>
	<script src="dist/Control.Geocoder.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}
		#map {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		#geocode-selector {
			position: absolute;
			left: 10px;
			bottom: 10px;
		}

		#geocode-selector .selected {
			background-color: #0078A8;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="geocode-selector"></div>
	<a href="https://github.com/perliedman/leaflet-control-geocoder"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
	<script src="config.js"></script>
	<script src="index.js"></script>
</body>
</html>
